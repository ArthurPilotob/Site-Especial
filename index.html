<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para Cindoca üíñ</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #2b2b2b;
            position: relative; 
            overflow: hidden; 
        }

        .container { 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 4rem; /* Padding padr√£o para desktop */
            background-color: rgb(235, 235, 235); 
            border-radius: 10px; 
            box-shadow: 0 10px 8px rgba(255, 0, 0, 0.1); 
            z-index: 1; 
        }

        h1 { 
            color: #df1616;
            font-size: 2rem; /* Tamanho padr√£o do t√≠tulo */
        }
        
        .imagem-central {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 1.5rem 0;
            border-radius: 50%; /* SUGEST√ÉO: Deixar a foto central redonda */
        }

        p { 
            color: #df1616; 
            text-align: center; /* Centraliza os par√°grafos */
        }

        .imagem-lateral {
            position: fixed;
            width: 150px;
            height: auto;
            opacity: 0.6;
            animation: animacao-subir 12s linear infinite;
        }

        @keyframes animacao-subir {
            from { bottom: -150px; }
            to { bottom: 100%; }
        }

        #img-esquerda {
            left: 10%;
            transform: rotate(-15deg);
        }

        #img-direita {
            right: 10%;
            transform: rotate(12deg);
            animation-delay: -6s; /* SUGEST√ÉO: Atraso para desincronizar a anima√ß√£o */
        }

        /* --- REGRAS PARA CELULARES E TELAS PEQUENAS --- */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Garante que o container n√£o encoste nas bordas */
                padding: 2rem 1.5rem; /* Diminui o espa√ßamento interno */
            }

            h1 {
                font-size: 1.5rem; /* Letra do t√≠tulo menor */
                text-align: center;
            }
            
            p {
                font-size: 0.9rem;
            }

            .imagem-central {
                width: 120px; /* Imagem central menor no celular */
                height: 120px;
            }

            .imagem-lateral {
                display: none; /* Esconde os cora√ß√µes para uma tela mais limpa */
            }
        }
    </style>
</head>
<body>
    <img src="img/img01-removebg-preview.png" alt="Imagem decorativa esquerda" class="imagem-lateral" id="img-esquerda">
    <img src="img/img01-removebg-preview.png" alt="Imagem decorativa direita" class="imagem-lateral" id="img-direita">

    <div class="container">
        <h1>Feliz dia dos namorados!!</h1>

        <img src="img/90EE26BE-6936-4FFB-BCD6-55B07F08A940.jpeg" alt="Nossa foto" class="imagem-central">
        <audio controls src="img/Roberta Campos - Minha Felicidade.mp3"></audio>
        <p>Amor, obrigado por me fazer t√£o feliz a cada dia eu te amo mais e mais. Juntos pra sempre.</p>
        <p>Hoje √© por isso que agrade√ßo aos c√©us, estar com voc√™, estar com voc√™</p>
    </div>
</body>
</html>
