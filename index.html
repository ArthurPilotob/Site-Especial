<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para Cindoca üíñ</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #2b2b2b;
            position: relative; 
            overflow: hidden; 
        }

        /* Container da anima√ß√£o de fundo */
        .container-animacao {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Faz com que os cora√ß√µes n√£o sejam clic√°veis */
        }

        /* Estilo base para cada cora√ß√£o que vai cair */
        .container-animacao div {
            position: absolute;
            display: block;
            list-style: none;
            background-image: url('img/img01-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
            /* Anima√ß√£o que faz o cora√ß√£o cair e girar */
            animation: animacao-queda 25s linear infinite;
            bottom: -200px; /* Come√ßa de baixo da tela */
        }

        /* Regra da anima√ß√£o de queda */
        @keyframes animacao-queda {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                /* Sobe 120vh (altura da tela + 20%) e gira */
                transform: translateY(-120vh) rotate(720deg);
            }
        }

        /* Magia do CSS: Posi√ß√µes e velocidades diferentes para cada cora√ß√£o */
        .container-animacao div:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .container-animacao div:nth-child(2) { left: 10%; width: 40px; height: 40px; animation-delay: 2s; animation-duration: 12s; }
        .container-animacao div:nth-child(3) { left: 70%; width: 50px; height: 50px; animation-delay: 4s; }
        .container-animacao div:nth-child(4) { left: 40%; width: 120px; height: 120px; animation-delay: 0s; animation-duration: 18s; }
        .container-animacao div:nth-child(5) { left: 65%; width: 60px; height: 60px; animation-delay: 0s; }
        .container-animacao div:nth-child(6) { left: 75%; width: 150px; height: 150px; animation-delay: 3s; opacity: 0.3; }
        .container-animacao div:nth-child(7) { left: 35%; width: 130px; height: 130px; animation-delay: 7s; }
        .container-animacao div:nth-child(8) { left: 50%; width: 55px; height: 55px; animation-delay: 15s; animation-duration: 45s; }
        .container-animacao div:nth-child(9) { left: 20%; width: 35px; height: 35px; animation-delay: 2s; animation-duration: 35s; }
        .container-animacao div:nth-child(10) { left: 85%; width: 110px; height: 110px; animation-delay: 0s; animation-duration: 11s; }

        /* Estilos para o conte√∫do principal */
        .container { 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 4rem;
            background-color: rgb(235, 235, 235); 
            border-radius: 10px; 
            box-shadow: 0 10px 8px rgba(255, 0, 0, 0.1); 
            z-index: 1; 
        }
        
        /* ... resto do seu CSS para h1, p, etc., continua igual ... */
        h1 { color: #df1616; font-size: 2rem; }
        .imagem-central { width: 200px; height: 200px; object-fit: cover; margin: 1.5rem 0; border-radius: 50%; }
        p { color: #df1616; text-align: center; }

        @media (max-width: 768px) {
            .container { width: 90%; padding: 2rem 1.5rem; }
            h1 { font-size: 1.5rem; text-align: center; }
            p { font-size: 0.9rem; }
            .imagem-central { width: 120px; height: 120px; }
            /* No celular, a anima√ß√£o de fundo fica mais sutil */
            .container-animacao div:nth-child(4),
            .container-animacao div:nth-child(6),
            .container-animacao div:nth-child(7),
            .container-animacao div:nth-child(10) {
                display: none;
            }
        }

    </style>
</head>
<body>

        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

        <p>Amor, obrigado por me fazer t√£o feliz a cada dia eu te amo mais e mais. Juntos pra sempre.</p>

    </div>
</body>
