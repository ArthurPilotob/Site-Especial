<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para Cindoca ðŸ’–</title>
    <style>
    body { 
        font-family: sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: #2b2b2b;
        position: relative; 
        overflow-x: hidden;
    }

    .container { 
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 4rem;
        background-color: rgb(235, 235, 235); 
        border-radius: 10px; 
        box-shadow: 0 10px 8px rgba(255, 0, 0, 0.1); 
        z-index: 1; 
    }

    h1 { 
        color: #df1616;
        font-size: 2rem;
    }
    
    .imagem-central {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin: 1.5rem 0;
        border-radius: 50%;
    }

    p { 
        color: #df1616; 
        text-align: center;
    }

    .imagem-lateral {
        position: fixed;
        width: 150px; /* Tamanho padrÃ£o para telas grandes */
        height: auto;
        opacity: 0.6;
        animation: animacao-subir 12s linear infinite;
        z-index: 0; 
    }

    @keyframes animacao-subir {
        from { bottom: -150px; }
        to { bottom: 100%; }
    }

    #img-esquerda {
        left: 10%;
        transform: rotate(-15deg);
    }

    #img-direita {
        right: 10%;
        transform: rotate(12deg);
        animation-delay: -6s;
    }

    /* --- REGRAS PARA CELULARES E TELAS PEQUENAS --- */
    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 2rem 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }
        
        p {
            font-size: 0.9rem;
        }

        .imagem-central {
            width: 120px;
            height: 120px;
        }

        /* ESTA Ã‰ A NOVA REGRA ADICIONADA ðŸ‘‡ */
        .imagem-lateral {
            width: 60px; /* Deixa os coraÃ§Ãµes menores e mais discretos no celular */
        }
    }
</style>
</head>
<body>
    <img src="img/img01-removebg-preview.png" alt="Imagem decorativa esquerda" class="imagem-lateral" id="img-esquerda">
    <img src="img/img01-removebg-preview.png" alt="Imagem decorativa direita" class="imagem-lateral" id="img-direita">

    <div class="container">
        <h1>Feliz dia dos namorados!!</h1>

        <img src="img/90EE26BE-6936-4FFB-BCD6-55B07F08A940.jpeg" alt="Nossa foto" class="imagem-central">

    </div>
</body>
</html>
