<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Vídeo Central</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #2b2b2b;
            position: relative; 
            overflow: hidden; 
        }

        .container { 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 7rem 8rem;
            background-color: rgb(235, 235, 235); 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            z-index: 1; 
        }

        h1 { 
            color: #df1616; 
        }
        
        /* NOVO ESTILO PARA O VÍDEO DENTRO DO CONTAINER */
        .container video {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin: 1.5rem 0;
            border-radius: 10px; /* Bordas arredondadas para o vídeo */
        }

        p { 
            color: #df1616; 
        }

        .imagem-lateral {
            position: absolute;
            width: 150px;
            height: auto;
            opacity: 0.6;
        }

        #img-esquerda {
            top: 20%;
            left: 15%;
            transform: rotate(-15deg);
        }

        #img-direita {
            bottom: 15%;
            right: 18%;
            transform: rotate(12deg);
        }

    </style>
</head>
<body>
    <img src="img/img1.png" alt="Imagem decorativa esquerda" class="imagem-lateral" id="img-esquerda">
    <img src="img/img1.png" alt="Imagem decorativa direita" class="imagem-lateral" id="img-direita">

    <div class="container">
        <h1>Este site</h1>

        <video src="img/img2.mp4" controls autoplay muted loop></video>

        <p>Este é um site dedicado a .</p>
    </div>
</body>
</html>
